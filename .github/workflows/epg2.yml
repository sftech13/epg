name: Run EPG2

on:
  schedule:
    - cron: "0 */12 * * *"   # Every 4 hours
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  run-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull LFS files (safeguard)
        run: git lfs pull

      - name: Debug file paths
        run: |
          pwd
          ls -lh
          file zap2it.db || echo "zap2it.db not found!"
          du -h zap2it.db || echo "DB has no size"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Run epg2.py
        working-directory: ./
        run: python epg2.py

      - name: Commit and push EPG.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Force add even if .gitignore excludes it
          git add -f docs/EPG.xml docs/epg.log || echo "Nothing to add"
          git commit -m "Auto-update EPG feed" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

